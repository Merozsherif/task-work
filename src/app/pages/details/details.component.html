<main>
  <div class="container">
    <div class="users-list">

      <div class="row box"  >
        <div class="col-md-5 col-sm-12 left">
          <img src="{{user.avatar}}" alt="">
        </div>
        <div class="col-md-7 col-sm-12 right">
          <div class="info">
            <ul class="list-unstyled">
              <li><strong>ID:</strong>{{user.id}} </li>
              <li><strong>Full Name:</strong>{{user.first_name}} {{user.last_name}}</li>
              <li><strong>First Name:</strong>{{user.first_name}}</li>
              <li><strong>Last Name:</strong>{{user.last_name}}</li>
              <li><strong>Emaill:</strong>{{user.email}}</li>
            </ul>
          </div>
          <button routerLink="/" class="btn btn-primary"> Back To Home</button>
        </div>
      </div>
      </div>
  </div>
</main>
